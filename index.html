<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap');
  </style>
</head>
<body>
    <div class="card">
        <div class="hero">
            <img id="illustration" src="imgs/illustration-hero.svg" alt="An illustration of someone listening to music through headohones and dancing">
        </div>
        
        <div class="info">
            <div class="text">
                <h3>Order Summary</h3>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>

            <div class="interactive">
                <div class="subscription">
                    <div class="music">
                        <img src="imgs/icon-music.svg" alt="An icon of music symbol">
                    </div>

                    <div class="plan">
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>

                    <div class="change">
                        <a href="">Change</a>
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn1">Proceed to Payment</button>
                    <button type="reset" class="btn2">Cancel Order</button>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yahya Abbakar</a>.
        </div>
    </footer>
</body>
</html>
